<!DOCTYPE html>
<html>
  <head>
    <title>Nested layouts technique</title>
    <link rel="stylesheet" href="Styles/Ass7Css.css">
  </head>
  <body>
    <div class="network-user">
      <div class="profile-pic">
        <img class="user-pic" src="Images/dst-img.jpg">
      </div>
      <div class="user-info">
        <p class="user-name">oliver</p>
        <p class="user-nickname">Wilson</p>
        <p class="user-status">Popular</p>
      </div>
      <div class="follow-request">
        <button class="follow-button">Follow</button>
      </div>
    </div>

    <div class="network-user2">
      <div>
        <img class="user-pic2" src="Images/dst-img.jpg">
      </div>
      <div>
        <p class="user-name">Oliver</p>
        <div>
          <div class="images2"><img class="user-pic" src="Images/logo-uit.png"></div>
          <div class="mutual-friend"><p>2 mutual friends</p></div>
        </div>
        <button class="follow-button">Add Friend</button>
      </div>
    </div>
  </body>
</html>
