<!DOCTYPE html>
<html>

  <head>
    <title>
      Display block and inline-block
    </title>
    <link rel="stylesheet" href="Styles/Ass5Css.css">
  </head>

  <body>
    <input class="name-rcp" type="text" placeholder="Name">
    <input class="email-rcp" type="text" placeholder="Email">
    <p class="thankful-mess">
      Thanks for chatting with our customer support. Would you like to take our quick survey?
    </p>
    <button class="yes-button">Yes</button>
    <button class="no-button">No</button>
    <img class="google-logo" src="Images/google-logo.png">
    <input class="google-textholder" type="text" placeholder="Search Google or type a URL"><br>
    <input class="firstname1-text" type="text" placeholder="First name">
    <input class="firstname2-text" type="text" placeholder="First name">
    <input class="email-text" type="text" placeholder="Email">
    <button class="signup-button">
      Sign Up
    </button>
    <p class="request-title">
      Request a ride now
    </p>
    <input class="location-text" type="text" placeholder="Enter pickup location">
    <input class="destination-text" type="text" placeholder="Enter destination">
    <button class="request-button">
      Request now
    </button>
    <button class="schedule-button">
      Schedule for later
    </button>
  </body>

</html>
