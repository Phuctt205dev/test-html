<style>
  .ClickHere-button {
    background-color: rgb(200, 0, 0);
    color: white;
    /* height: 40px;
    width: 107px; */
    padding-left: 12px;
    padding-right: 12px;
    padding-top: 13px;
    padding-bottom: 13px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    margin-right: 9px;
    transition: padding-left 0.15s, padding-right 0.15s;
  }

  .ClickHere-button:hover {
    opacity: 0.8;
    padding-left: 15px;
    padding-right: 15px;
    /* background-color: blue; */
  }

  .ClickHere-button:active {
    opacity: 0.6;
    /* background-color: violet; */
  }

  .AlsoClick-button {
    background-color: white;
    color: rgb(6, 183, 210);
    border-color: rgb(6, 183, 210);
    border-radius: 4px;
    border-style: solid;
    border-width: 1px;
    /* height: 40px;
    width: 110px; */
    padding-left: 12px;
    padding-right: 12px;
    padding-top: 13px;
    padding-bottom: 13px;
    cursor: pointer;
    margin-right: 9px;
    transition: color 0.15s, background-color 0.15s;
  }

  .AlsoClick-button:hover {
    color: white;
    background-color: rgb(6, 183, 210);
  }

  .AlsoClick-button:active {
    opacity: 0.6;
  }

  .Final-button {
    background-color:rgb(6, 183, 210);
    color: white;
    border:none;
    border-radius: 40px;
    /* height: 40px;
    width: 140px; */
    padding-left: 12px;
    padding-right: 12px;
    padding-top: 13px;
    padding-bottom: 13px;
    cursor: pointer;
    font-family: Arial, Helvetica, sans-serif;
    font-weight: bold;
    font-size: 20px;
    transition: opacity 0.15s, box-shadow 0.15s;
  }

  .Final-button:hover {
    box-shadow: 10px 10px 10px rgba(27, 124, 125, 0.16);
  }
  
  .Final-button:active {
    opacity: 0.6;
  }
</style>

<button class="ClickHere-button">
  Click Here!  
</button>

<button class="AlsoClick-button">
  Also Click Here! Okay
</button>

<button class="Final-button">
  Final Button!
</button>
